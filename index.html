<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Password Protection Tools</h1>
            <p>Secure your passwords with these powerful tools.</p>
        </header>

        <!-- Password Strength Checker -->
        <div class="mb-4">
            <label for="password" class="form-label">Enter a Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" onkeyup="checkPasswordStrength()">
            <div id="password-strength" class="mt-2"></div>
        </div>

        <!-- Password Generator -->
        <div class="mb-4 text-center">
            <button class="btn btn-primary" onclick="generatePassword()">Generate Random Password</button>
            <p id="generated-password" class="mt-2"></p>
        </div>

        <!-- Have I Been Pwned Check -->
        <div class="mb-4">
            <label for="check-password" class="form-label">Check If Password Has Been Exposed</label>
            <input type="password" id="check-password" class="form-control" placeholder="Enter your password to check">
            <button class="btn btn-danger mt-2" onclick="checkPwned()">Check</button>
            <p id="pwned-status" class="mt-2"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sha.js/2.4.11/sha1.min.js"></script>

    <!-- Bootstrap JS (optional, for interactivity like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
